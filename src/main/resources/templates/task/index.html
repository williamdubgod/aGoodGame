<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Press+Start+2P&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="global.css">
    <title>A good Game - Levels</title>
</head>

<body>

    <h1>A good Game</h1>

    <h2>Missing Levels</h2>

    <section class="grid">
        <div th:each="task : ${tasks}" class="nes-container with-title">
            <p class="title" th:text="${task}"></p>
            <p>This is the starting phase of the game, set in a mysterious enchanted forest. Explore the environment, jump over obstacles, throw items to solve puzzles, and move cautiously to avoid traps.</p>
            <a href="#" class="nes-badge is-icon">
                <span class="is-error"><i class="nes-icon heart is-small"></i></span>
                <span class="is-success">300</span>
            </a>
            <progress class="nes-progress is-error" value="20" max="100"></progress>

            <details>
                <summary>Actions</summary>
                <button type="button" class="nes-btn is-primary">Jump</button>
                <button type="button" class="nes-btn is-warning">Move</button>
                <button type="button" class="nes-btn is-error">Throw</button>

            </details>


        </div>
    </section>



</body>

</html>
